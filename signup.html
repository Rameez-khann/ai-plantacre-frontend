<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Sign Up</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/auth.css" />
</head>

<body>
    <div class="auth-wrapper page">
        <!-- Animated Background Decorations -->
        <div class="bg-decoration leaf-1">üçÉ</div>
        <div class="bg-decoration leaf-2">üåø</div>
        <div class="bg-decoration leaf-3">üå±</div>

        <div class="auth-container">
            <!-- Left Panel -->
            <div class="auth-banner">
                <h1>Join Us</h1>
                <div class="banner-icon">üåø</div>
                <p>Sign up and become part of our thriving community of indoor plant lovers.</p>
            </div>

            <!-- Right Panel - Sign Up Form -->
            <div class="auth-form-container">
                <form class="auth-form" id="signupForm" method="post">
                    <h2>Create Account</h2>

                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" required />
                        <div class="error" id="firstNameError"></div>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" required />
                        <div class="error" id="lastNameError"></div>
                    </div>

                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required />
                        <div class="error" id="usernameError"></div>
                    </div>

                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" name="signupPassword" required />
                        <div class="error" id="signupPasswordError"></div>
                    </div>

                    <!-- <div class="form-group">
                        <label for="signupPassword">Confirm Password</label>
                        <input type="password" id="signupPassword" name="signupPassword" required />
                        <div class="error" id="signupPasswordError"></div>
                    </div> -->



                    <button type="submit" class="btn auth-btn" id="auth-btn">
                        <span class="btn-text" id="btnText">Sign Up</span>
                        <div class="btn-loading">
                            <div class="loading" id="btnLoading" style="display:none;"></div>
                        </div>
                    </button>

                    <div class="auth-options" style="text-align:center; margin-top: 1rem;">
                        <p>Already have an account? <a href="login.html" class="auth-link">Sign In</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="/js/features/navbar/navbar.js"></script>
    <script type="module" src="/js/features/authentication/signup.js"></script>
</body>

</html>
